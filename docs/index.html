<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'iOA开放文档',
			repo: '',
			loadSidebar: true,
			loadNavbar: true,
			formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
			plugins: [
				function (hook, vm) {
					hook.beforeEach(function (html) {
						return (
							html + '<hr />' + '<i class="fas fa-copyright"></i>' + '<span style="font-size:14px;margin:auto;">' + 'iOA团队提供, 最近更新时间 {docsify-updated}' + '</span>'
							);
						}
						);
					}
			],
			//字数统计
			count:{
				countable: true,
				position: 'top',
				margin: '10px',
				float: 'right',
				fontsize:'0.9em',
				color:'rgb(90,90,90)',
				language:'chinese',
				localization: {
					words: "",
					minute: ""
				},
				isExpected: true
			}
		}
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
